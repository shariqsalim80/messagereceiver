<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->

    <script>
      function myFunction() {
        var x = document.getElementById("mySelect");
        x.remove(x.selectedIndex);
      }
    </script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>

        <form>
          Select a messages:
          <br>
          <select id="mySelect" size="6">
            <option>Remove First message</option>
            <option>Remove 2nd message</option>
            <option>Remove 3rd message</option>
            <option>Remove 4th message</option>
            <option>Remove Fifth message</option>
            <option>Remove 6th message</option>
            <option>Remove 7th message</option>
            <option>Remove 8th message</option>
          </select>
        </form>
        <br>

        <button onclick="myFunction()">Remove selected Message</button>


      </ion-content>
    </ion-pane>
  </body>
</html>
